<body style="overflow: auto; min-width: 500px; margin: 0px auto; font-family: &quot;microsoft yahei&quot;, sans-serif;">

<div class="detail">
	<span style="text-align: center"><h1>项目中期检查填写说明</h1></span>
	<hr>
	<div><span style="text-align: center"><p>发布时间：2018-10-18&nbsp; &nbsp;&nbsp; 编辑：邱一华</p></span></div>
	<br><br>
	<div>
		<ol style="list-style-type: decimal;">
			<li><p>项目负责人登录系统</p></li>
			<li><p>依次点击“我的项目”--&gt;自己项目的标题--&gt;“中期检查”；</p></li>
			<li><p>填写前三项内容，填写完后拉到页面最底部，可选择“暂时保存”或者“保存并提交”；</p></li>
			<li><p>“暂时保存”和“保存并提交”后都可以点击页面顶部的“生成pdf打印版”来预览排版是否美观；</p></li>
			<li><p>填写完确认不需要修改后，点击“保存并提交”，然后点击“生成pdf打印版”来<span style="color: rgb(255, 0, 0);">双面打印纸质版</span>交给指导教师写意见签名；</p></li>
			<li><p><span style="color: rgb(255, 0, 0);">指导老师不需要登录本系统操作，如有疑问可以在项目qq群提出。</span><br></p></li>
		</ol>
	</div>
</div>
</body>
</html>
