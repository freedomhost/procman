<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>项目审核</title>
    <link rel="stylesheet" href="/static/commons/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/css/public.css" />
    <link rel="stylesheet" href="/static/css/allits/allits.css"/>
</head>
<body>
<input type="hidden" id="tid" />
<input type="hidden" id="status" />
<div align="center">
    <h2 id="head" align="center"></h2>
    <br>
    <div id="detail">
        项目负责人:<span id="stuName"></span> | 指导教师:<span id="tnames"></span> | 申报时间:<span id="applyDate"></span>
    </div>
</div>
<br>
<div id="apply" class="fnode" hidden>
    <fieldset class="layui-elem-field layui-field-title">
        <legend  class="legend">申请报告书</legend>
    </fieldset>
    <div class="ftext">
        <span>正文：</span>
        <span class="spana">
            <a href="/apply/dndoc/" class="readpdf">点击在线查看文件</a>
            <a href="/apply/dndoc/">点击下载文件</a>
        </span>
    </div>
    <br>
    <div class="ftext">
        <span>附件：</span>
        <span class="spana">
            <a href="/apply/dnattach/">点击下载文件</a>
        </span>
    </div>
</div>

<div id="inspection" class="fnode" hidden>
    <fieldset class="layui-elem-field layui-field-title">
        <legend  class="legend">中期检查报告书</legend>
    </fieldset>
    <div class="ftext">
        <span>正文：</span>
        <span class="spana">
            <a href="/insp/dndoc/" class="readpdf">点击在线查看文件</a>
            <a href="/insp/dndoc/">点击下载文件</a>
        </span>
    </div>
    <br>
    <div class="ftext">
        <span>附件：</span>
        <span class="spana">
            <a href="/insp/dnattach/">点击下载文件</a>
        </span>
    </div>
</div>

<div id="final" class="fnode" hidden>
    <fieldset class="layui-elem-field layui-field-title">
        <legend  class="legend">结题报告书</legend>
    </fieldset>
    <div class="ftext">
        <span>正文：</span>
        <span class="spana">
            <a href="/fnrp/dndoc/" class="readpdf">点击在线查看文件</a>
            <a href="/fnrp/dndoc/">点击下载文件</a>
        </span>
    </div>
    <br>
    <div class="ftext">
        <span>附件：</span>
        <span class="spana">
            <a href="/fnrp/dnattach/">点击下载文件</a>
        </span>
    </div>
</div>
<script type="text/javascript" src="/static/commons/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/allits/my/read.js"></script>
</body>
</html>
