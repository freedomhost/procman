<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目审核</title>
    <link rel="stylesheet" href="/static/commons/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/css/public.css" />
    <link rel="stylesheet" href="/static/css/apply/audit.css" />
</head>
<body>
<input type="hidden" id="tid" />
<div id="header" align="center">
    <h1></h1>
    <br>
    <div style="font-size: 15px">
        项目负责人:<span id="stuName"></span> | 指导教师:<span id="tnames"></span> | 申报时间:<span id="applyDate"></span>
    </div>
</div>
<div  align="center" id="document">
    <fieldset class="layui-elem-field layui-field-title">
        <legend  class="legend">申报书</legend>
    </fieldset>
    <div class="ftext">
        <a href="/apply/dndoc/" class="readpdf">点击在线查看文件</a>
        <a href="/apply/dndoc/" style="margin-left:30px">点击下载文件</a>
    </div>
</div>
<div align="center" id="attachment" hidden>
    <fieldset class="layui-elem-field layui-field-title">
        <legend class="legend">申报书附件</legend>
    </fieldset>
    <div class="ftext">
        <a href="/apply/dnattach/">点击下载文件</a>
    </div>
</div>

<div id="audform">
    <form class="layui-form">
        <table class="layui-table" align="center">
            <colgroup>
                <col width="15%">
                <col width="85%">
            </colgroup>
            <tbody>
                <tr>
                    <td>项目简介</td>
                    <td><textarea  id="intro" class="layui-textarea" readonly></textarea></td>
                </tr>
                <tr id="tup" hidden>
                    <td>导师意见</td>
                    <td><textarea  id="tuComm" name="tuComm" class="layui-textarea" required lay-verify="required" autocomplete="off" ></textarea></td>
                </tr>

                <tr class="fac" hidden>
                    <td>院系意见</td>
                    <td><textarea  id="faComm" name="faComm" class="layui-textarea" required lay-verify="required"  autocomplete="off" ></textarea></td>
                </tr>
                <tr class="fac" hidden>
                    <td>级别</td>
                    <td>
                        <div class="layui-input-inline" id="faLev">
                            <input type="radio" name="faLev" value="0" title="校级"  />
                            <input type="radio" name="faLev" value="1" title="省级"  />
                            <input type="radio" name="faLev" value="2" title="国家级"  />
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="margin-top: 15px" align="center">
            <button class="layui-btn" lay-submit lay-filter="back_btn" id="back_btn">退回</button>
            <button style="margin-left: 80px" class="layui-btn" lay-submit lay-filter="pass_btn" id="sub_btn">通过</button>
            <button style="margin-left: 80px" class="layui-btn" lay-submit lay-filter="unp_btn" id="unp_btn" hidden>不通过</button>
        </div>
    </form>

</div>
<script type="text/javascript" src="/static/commons/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/apply/tec/audit.js"></script>
</body>
</html>
