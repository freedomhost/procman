<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/commons/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/static/css/public.css" />
</head>
<body class="childrenBody">
<input hidden id="tid">
<script id="demo" type="text/html">
    <form class="layui-form layui-form-pane" method="post">
        <table class="layui-table">
            <colgroup>
                <col width="10%">
                <col width="40%">
                <col width="10%">
                <col width="40%">
            </colgroup>
            <tbody>
            <tr>
                <td>项目名称</td><td><input type="text" name="name" value="{{d.name}}"/></td>
                <td>项目类型</td>
                <td>
                    <div class="layui-input-inline">
                        <input type="radio" name="type" value="0" title="创新训练"
                         {{#if(d.type==0){ }}checked {{#  } }} />
                        <input type="radio" name="type" value="1" title="创业训练"
                         {{#if(d.type==1){ }}checked {{#  } }} />
                        <input type="radio" name="type" value="2" title="创业实践"
                         {{#if(d.type==2){ }}checked {{#  } }} />
                    </div>
                </td>
            </tr>

            <tr>
                <td>申报时间</td><td><input name="applyDate" id="applyDate" value="{{d.applyDate}}" /></td>
                <td>实施时间</td><td><input name="executeDate" id="executeDate" value="{{d.executeDate}}" /></td>
            </tr>

            <tr>
                <td>项目简介</td>
                <td colspan="3"><textarea name="intro" required lay-verify="required" class="layui-textarea">
                    {{d.intro}}
                </textarea></td>
            </tr>
            </tbody>
        </table>

        <table class="layui-table tst" style="text-align: center">
            <colgroup>
                <col width="5%">
                <col width="10%">
                <col span="5" width="85">
            </colgroup>
            <tbody>
            <tr>
                <td rowspan="{{d.stmb.length+1}}" style="vertical-align: middle;">项目成员</td>
                <td></td>
                <td>学号</td>
                <td>姓名</td>
                <td>年级</td>
                <td>电话</td>
                <td>邮箱</td>
            </tr>
            {{#  layui.each(d.stmb, function(index,t){ }}
            <tr>
                {{#  if(index == 0){ }}
                <td>项目负责人</td>
                {{#  } else if(index == 1) { }}
                <td rowspan="{{d.stmb.length-1}}" style="vertical-align: middle;">其他成员<br><br><button class="layui-btn layui-btn-xs layui-btn-normal adds">增加</button><button class="layui-btn layui-btn-xs layui-btn-normal subs">减少</button></td>
                {{#  } }}
                <td><input name="stmb[{{index}}].id"  id="leadId" value="{{t.id}}" required lay-verifty="required"></td>
                <td><input name="stmb[{{index}}].name" id="leadName" value="{{t.name}}" readonly></td>
                <td><input name="stmb[{{index}}].grade" value="{{t.grade}}" readonly></td>
                <td><input name="stmb[{{index}}].phone" value="{{t.phone}}" readonly></td>
                <td><input name="stmb[{{index}}].email" value="{{t.email}}" readonly></td>
            </tr>
            {{#  }); }}

            </tbody>
        </table>
        <table class="layui-table ttu" style="text-align: center">
            <colgroup>
                <col width="5%">
                <col width="10%">
                <col span="5" width="85">
            </colgroup>
            <tbody >
            <tr>
                <td rowspan="{{d.tumb.length+1}}" style="vertical-align: middle;">指导教师</td>
                <td></td>
                <td hidden>教工号</td>
                <td>姓名</td>
                <td>院系</td>
                <td>职称</td>
                <td>研究方向</td>
            </tr>
            {{#  layui.each(d.tumb, function(index,t){ }}
            <tr>
                {{#  if(index == 0){ }}
                <td style="vertical-align: middle;">第一导师<br><br><button class="layui-btn layui-btn-xs layui-btn-normal addt">增加</button><button class="layui-btn layui-btn-xs layui-btn-normal subt">减少</button></td>
                {{#  } else if(index == 1) { }}
                <td>第二导师</td>
                {{#  } }}
                <td hidden><input name="tumb[{{index}}].id" value="{{t.id}}" hidden readonly></td>
                <td><input name="tumb[{{index}}].name" id="tupNo" value="{{t.name}}" placeholder="搜索选择导师" required lay-verifty="required"></td>
                <td><input name="tumb[{{index}}].faculty" value="{{t.faculty}}" readonly></td>
                <td><input name="tumb[{{index}}].jobTitle" value="{{t.jobTitle}}" readonly></td>
                <td><input name="tumb[{{index}}].resDirect" value="{{t.resDirect}}" readonly></td>
            </tr>
            {{#  }); }}
            </tbody>
        </table>
        <div align="center" style="margin-top: 10px">
            <button class="layui-btn" lay-submit lay-filter="btns" id="btns">更新</button>
        </div>
    </form>
</script>
<div id="view"></div>
<script type="text/javascript" src="/static/commons/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/apply/stu/update.js"></script>
</body>
</html>
