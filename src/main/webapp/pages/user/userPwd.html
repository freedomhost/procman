<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/commons/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/public.css">
</head>
<body>
    <div class="layui-container" style="margin-top:40px;margin-left: 40px;">
        <form class="layui-form  layui-form-pane" action="" id="DDForm">
            <div class="layui-fluid">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">当前密码</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" type="password" name="pwd" id="pwd" required lay-verify="required"  autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">新密码</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" type="password" lay-verify="pass" id="newPwd">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">确认新密码</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" type="password" lay-verify="repass" name="newPwd">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="userPwd">确认修改</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="/static/commons/layui/layui.js"></script>
    <script type="text/javascript" src="/static/js/user/userPwd.js"></script>
</body>
</html>
