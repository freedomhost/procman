<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/commons/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/public.css">
</head>
<body>
<div style="margin-top:3%;text-align: center;width: 70%;margin-left: 20%">
    <form class="layui-form layui-form-pane" method="post" id="pwdform">
        <input name="oldid" id="oldid" hidden>
        <table class="layui-table">
            <colgroup>
                <col width="15%">
                <col width="60%">
            </colgroup>
            <tbody>
            <tr>
                <td>学号</td>
                <td><input class="layui-input"  name="id" id="id" lay-verify="numb" autocomplete="off" readonly/></td>
            </tr>
            <tr>
                <td>姓名</td>
                <td><input class="layui-input" name="name" id="name" autocomplete="off"/></td>
            </tr>
            <tr>
                <td>院系</td>
                <td>
                    <select id="faculty" name="faculty" lay-filter="faculty" lay-verify="required">
                        <option value="" selected></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>职称</td>
                <td><input class="layui-input" name="jobTitle" id="jobTitle" lay-verify="numb" autocomplete="off"/></td>
            </tr>
            <tr>
                <td>研究方向</td>
                <td><input class="layui-input" name="resDirect" id="resDirect" lay-verify="numb" autocomplete="off"/></td>
            </tr>
            <tr>
                <td>角色</td>
                <td>
                    <input type="radio" name="roleid" value="2" title="导师" />
                    <input type="radio" name="roleid" value="3" title="院系负责人" />
                    <input type="radio" name="roleid" value="4" title="专家" />
                </td>
            </tr>

            </tbody>
        </table>
        <div align="center" style="margin-top: 1%">
            <button class="layui-btn" lay-submit lay-filter="udp_btn">更新</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="/static/commons/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/admin/udp/udptch.js"></script>
</body>
</html>
